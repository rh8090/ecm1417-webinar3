<html>
	<head>
		<title>ECM1417 Web Dev | webinar example</title>
	</head>
	<body>
		<div>
			<!-- Content here-->
			<h1>ECM1417 form example</h1>
			<p>Here is an <b>example form</b> for personal details</h1>
		</div>
		<hr>
		<div>
			<form>
				First name: <input type="text" placeholder="Enter name here..." />
				<br />				
				Background experience: <textarea rows=4 name=background">Please 				enter your previous experience here.</textarea>
				<br />
				Modules studies: 
				<input type="checkbox" name="ECM1400">ECM1400</input>
				<input type="checkbox" name="ECM1410">ECM1410</input>
				<input type="checkbox" name="ECM1417">ECM1417</input>
				<br />
				Are you on the WIP programme?
				<input type="radio" name="wip">Yes</input>
				<input type="radio" name="wip">No</input>
				<br />
				Which campus are you studying on?
				<select>
					<optgroup label="Exeter">
						<option>Streatham</option>
						<option>St Lukes</option>
					</optgroup>
					<option>Truro</option>
					
				</select>
				<br />
				Password: <input type="password" />
				<br />
				<input type="submit" />
			</form>
		</div>
	</body>



</html>
